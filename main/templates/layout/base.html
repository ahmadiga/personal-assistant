{% load i18n %}
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>
        {% block site_title %}
            {% trans "My site" %}
        {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="
        {% block site_description %}
            {% trans "My site" %}
    {% endblock %}
    ">
    <meta name="author" content="Ahmadiga">

    <!-- Le styles -->
    {% compress css %}
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="{% static "css/font-awesome.min.css" %}">
        <!-- Ionicons -->
        <link rel="stylesheet" href="{% static "css/ionicons.min.css" %}">
        <!-- jvectormap -->
        <link rel="stylesheet" href="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.css" %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="{% static "dist/css/skins/_all-skins.min.css" %}">
        <link rel="stylesheet" href="{% static "css/common.scss" %}" type="text/scss" charset="utf-8">
        <link rel="stylesheet"
              href="{% static "eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" %}"/>

        {% block base_css %}
        {% endblock %}
    {% endcompress %}
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">


    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">

{% block base_content %}
{% endblock %}
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->


{% compress js %}

    <script src="{% static "plugins/jQuery/jquery-2.2.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- FastClick -->
    <script src="{% static "plugins/fastclick/fastclick.js" %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static "dist/js/app.min.js" %}"></script>
    <!-- Sparkline -->
    <script src="{% static "plugins/sparkline/jquery.sparkline.min.js" %}"></script>
    <!-- jvectormap -->
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" %}"></script>
    <script src="{% static "plugins/jvectormap/jquery-jvectormap-world-mill-en.js" %}"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="{% static "plugins/slimScroll/jquery.slimscroll.min.js" %}"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="{% static "plugins/chartjs/Chart.min.js" %}"></script>
    <script src="{% static "parsley/js/parsley.min.js" %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static "moment/moment.js" %}" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript"
            src="{% static "eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js" %}"></script>
    <script src="{% static "js/script.js" %}" type="text/javascript" charset="utf-8"></script>

    {% block base_js %}
    {% endblock %}
{% endcompress %}
</body>
</html>
