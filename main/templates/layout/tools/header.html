{% load i18n %}
{% load static %}
<header class="main-header">
    <!-- Logo -->
    <a href="{% url "home" %}" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>P</b>A</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Personal</b>Assistant</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">

                <ul class="nav navbar-nav">
                    {% if request.user.is_authenticated %}
                        <li class="dropdown user user-menu">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="{% static "dist/img/avatar.png" %}" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{ request.user }}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="{% static "dist/img/avatar.png" %}" class="img-circle" alt="User Image">
                                    <p><span class="hidden-xs">{{ request.user }}</span></p>
                                </li>
                                <!-- Menu Body -->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="{% url "manage_profile" %}"
                                           class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="{% url "auth_logout" %}" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li><a href="{% url "registration_login" %}">{% trans "Login" %}</a></li>
                    {% endif %}
                </ul>
        </div>
    </nav>
</header>
