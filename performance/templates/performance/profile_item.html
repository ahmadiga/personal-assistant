{% load i18n %}
{% load calculate_hours %}
{% load static %}
{% block content %}
    <meta charset="utf-8">
    <link href="{% static 'css/nv.d3.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="{% static 'js/nv.d3.js' %}"></script>

<style>

        #profile svg {
            display: block;
            float: left;
            height: 350px !important;
            width: 100% !important;
        }
        #profile svg {
            margin: 0px;
            padding: 0px;
            height: 300px;
            width: 100%;
        }
</style>

{% for user in team.users.all %}
<div class="row">
    <div class="col-md-3">
        {{ user.username }}
    </div>

    <div>
        <div class="progress">
            <div id="profile" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                test test
            </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock %}

{% block js %}
    <script>
    var timerId, percent;
  // reset progress bar
  percent = 0;
      $('#profile').css('width', '0px');
      $('#profile').addClass('progress-bar-striped active');
      // increment progress bar
   percent += 1;
       $('#profile').css('width', percent + '%');
       $('#profile').html( percent + '%');

    // complete
    if ( percent >= 100) {
      clearInterval(timerId);
      $('#profile').removeClass('progress-bar-striped active');
      $('#profile').html('Daily team hour complete');
    }

    </script>
{% endblock %}
